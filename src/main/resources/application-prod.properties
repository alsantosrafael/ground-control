# Production Profile Configuration

# DataSource - PostgreSQL (Production)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/groundcontrol}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration (Production - Optimized)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Redis Configuration (Production)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}

# Logging Configuration (Production - Less verbose)
logging.level.com.platform.groundcontrol=INFO
logging.level.com.platform.groundcontrol.application.services=INFO
logging.level.com.platform.groundcontrol.infrastructure.http=INFO
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=INFO

# Actuator (Production - Limited exposure)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized
