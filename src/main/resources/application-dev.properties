# Development Profile Configuration

# DataSource - PostgreSQL (Development)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/groundcontrol}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA Configuration (Development - More verbose)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (Development)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Logging Configuration (Development - More verbose)
logging.level.com.platform.groundcontrol=DEBUG
logging.level.com.platform.groundcontrol.application.services=DEBUG
logging.level.com.platform.groundcontrol.infrastructure.http=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator (Development - Expose all endpoints)
management.endpoints.web.exposure.include=*
